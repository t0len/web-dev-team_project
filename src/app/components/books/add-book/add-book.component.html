<div>
  <h2>Add New Book</h2>
  <form (ngSubmit)="addBook()">
    <input type="text" [(ngModel)]="book.title" name="title" placeholder="Title" required />
    <input type="text" [(ngModel)]="book.author" name="author" placeholder="Author" required />
    <textarea [(ngModel)]="book.description" name="description" placeholder="Description"></textarea>
    <button type="submit" mat-button>Submit</button>
  </form>
</div>
