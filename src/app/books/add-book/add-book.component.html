<div class="add-book-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Add New Book</mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" required>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Author</mat-label>
            <input matInput formControlName="author" required>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" rows="4"></textarea>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Category</mat-label>
            <mat-select formControlName="category">
              @for (category of categories; track category) {
                <mat-option [value]="category">{{ category | titlecase }}</mat-option>
              }
            </mat-select>
          </mat-form-field>
  
          <div class="file-upload">
            <label>Cover Image</label>
            <input type="file" (change)="onFileChange($event, 'coverImage')" accept="image/*">
          </div>
  
          <div class="file-upload">
            <label>Book File (PDF)</label>
            <input type="file" (change)="onFileChange($event, 'bookFile')" accept=".pdf" required>
          </div>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="!bookForm.valid">
            Save Book
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
